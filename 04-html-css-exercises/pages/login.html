<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <title>Iniciar sesi&oacute;n</title>
</head>
<body>
  <main>
    <section class="login">
      <header>
        <span class="mdi mdi-login icon"></span>
        <h2 class="login__title">Iniciar sesi&oacute;n</h2>
      </header>  
        
      <form action="#" class="form">
        <div class="form__field">
          <label for="user-email" class="form__label">Email</label>
          <input id="user-email" type="email" class="form__input">
        </div>
        <div class="form__field">
          <label for="user-password" class="form__label">Contrase&ntilde;a</label>
          <input id="user-password" type="password" class="form__input">
        </div>
        <div class="form__field form__field--checkbox">
          <label for="user-remember" class="form__label">Recordar usuario</label>
          <input id="user-remember" type="checkbox" class="form__input">
        </div>
        <a href="#" class="link">Recuperar contraseña</a>
        <button type="submit" class="button">Acceder</button>
      </form>

      <footer>
        <p>¿No tiene una cuenta? <a href="#" class="link">Regístrarse</a></p>
      </footer>
    </section>
  </main>
</body>
</html>
