<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <title>Iniciar sesi&oacute;n</title>
</head>

<body class="d-flex flex-column vh-100 justify-content-center bg-body-secondary">
  <main class="container">
    <section class="mx-auto card shadow px-4 py-2" style="max-width: 400px;">
      <header class="d-flex flex-column align-items-center mb-2">
        <span class="mdi mdi-login" style="font-size: 3rem;"></span>
        <h1 class="fs-2">Iniciar sesi&oacute;n</h1>
      </header>  
      <form id="login-form" method="post" class="d-flex flex-column" novalidate>
        <div class="mb-3" id="email-field">
          <label for="user-email" class="form-label">Email</label>
          <input id="user-email" type="email" class="form-control" name="email" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3" id="password-field">
          <label for="user-password" class="form-label">Contrase&ntilde;a</label>
          <input id="user-password" type="password" class="form-control" name="password" required>
          
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3 form-check form-switch">
          <label for="user-remember" class="form-check-label">Recordar usuario</label>
          <input id="user-remember" type="checkbox" class="form-check-input">
        </div>
        <a href="../reset-password.html" class="d-block mb-3 text-center">Recuperar contraseña</a>
        <button type="submit" class="btn btn-primary">Acceder</button>
      </form>
      <footer class="text-center mt-5">
        <p>¿No tiene una cuenta? <a href="#" class="link">Regístrarse</a></p>
      </footer>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../../js/bootstrap/login.js" type="module"></script>
</body>
</html>
