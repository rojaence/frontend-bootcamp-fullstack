<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <title>Dashboard</title>
</head>
<body>
  <main>
    <section id="dashboard">
      <section class="sheet" id="main-stats">
        <article class="card">
          <header class="card__header">
            <h2 class="card__title">
              5,295
            </h2>
          </header>
          <p class="card__body">
            Contenido de la tarjeta
          </p>
          <footer class="card__footer">
            <span class="chip chip--success">+132</span>
            <span class="growth-period">Este mes</span>
          </footer>
        </article>
        <article class="card">
          <header class="card__header">
            <h2 class="card__title">
              9,501
            </h2>
          </header>
          <p class="card__body">
            Contenido de la tarjeta
          </p>
          <footer class="card__footer">
            <span class="chip chip--error">-34</span>
            <span class="growth-period">Este mes</span>
          </footer>
        </article>
        <article class="card">
          <header class="card__header">
            <h2 class="card__title">
              6,907
            </h2>
          </header>
          <p class="card__body">
            Contenido de la tarjeta
          </p>
          <footer class="card__footer">
            <span class="chip chip--success">+19</span>
            <span class="growth-period">Este mes</span>
          </footer>
        </article>
        <article class="card">
          <header class="card__header">
            <h2 class="card__title">
              2,347
            </h2>
          </header>
          <p class="card__body">
            Contenido de la tarjeta
          </p>
          <footer class="card__footer">
            <span class="chip chip--success">+130</span>
            <span class="growth-period">Este mes</span>
          </footer>
        </article>
      </section>
  
      <section class="sheet" id="main-progress">
        <article class="card card--avatars">
          <header class="card__header">
            <h2 class="card__title">18569</h2>
          </header>
          <p class="card__body">Usuarios registrados</p>
          <footer class="card__footer">
            <a href="#" class="link">Ver todos los usuarios...</a>
          </footer>
          <div class="floating-avatars">
            <div class="avatar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="icon-svg" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
              <!-- <span class="mdi mdi-account icon"></span> -->
            </div>
            <div class="avatar">
              <span class="mdi mdi-account icon"></span>
            </div>
            <div class="avatar">
              <span class="mdi mdi-account icon"></span>
            </div>
            <div class="avatar avatart--help">
              <span class="mdi mdi-help icon"></span>
            </div>
          </div>
        </article>
        <article class="card progress">
          <h2 class="subtitle">Progreso</h2>
          <p class="progress__label">58% Completado</p>
          <div class="progress__bar">
            <div class="progress__break">
              Break
              <div class="progress__dot"></div>
            </div>
          </div>

          <div class="user-avatar">
            <span class="mdi mdi-account icon"></span>
            <div id="notifications">6</div>
          </div>
          
        </article>
      </section>
  
      <section class="sheet">
        
      </section>
  
      <section class="sheet">
        
      </section>
    </section>
  </main>
</body>
</html>
